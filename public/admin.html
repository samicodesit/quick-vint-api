<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoLister AI - Admin Dashboard</title>
    <link rel="icon" href="/auto-lister-ai-svg-logo.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            /* Modern Slate Palette */
            --primary: #6366f1; /* Indigo 500 */
            --primary-hover: #4f46e5; /* Indigo 600 */
            --bg-body: #f8fafc; /* Slate 50 */
            --bg-card: #ffffff;
            --bg-sidebar: #0f172a; /* Slate 900 */
            --text-main: #334155; /* Slate 700 */
            --text-heading: #0f172a; /* Slate 900 */
            --text-muted: #64748b; /* Slate 500 */
            --border-color: #e2e8f0; /* Slate 200 */
            
            --success-bg: #dcfce7; --success-text: #166534;
            --warning-bg: #fef9c3; --warning-text: #854d0e;
            --danger-bg: #fee2e2; --danger-text: #991b1b;
            --info-bg: #e0f2fe; --info-text: #075985;
            
            /* Compatibility Aliases */
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;

            --sidebar-width: 280px;
            --header-height: 70px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            font-size: 0.925rem;
        }

        /* Auth Screen */
        .auth-container {
            position: fixed;
            inset: 0;
            background: var(--bg-body);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 24px 24px;
        }

        .auth-card {
            background: var(--bg-card);
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .auth-logo {
            width: 64px;
            height: 64px;
            margin-bottom: 1.5rem;
        }

        .auth-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-heading);
            letter-spacing: -0.025em;
        }

        .auth-subtitle {
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-heading);
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.2s;
            background: #f8fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -1px rgba(79, 70, 229, 0.3);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* Dashboard Layout */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-sidebar);
            color: #94a3b8;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 50;
        }

        .sidebar-header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 1.75rem;
            font-weight: 700;
            font-size: 1.25rem;
            color: #fff;
            gap: 0.75rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .sidebar-nav {
            padding: 2rem 1rem;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.875rem 1.25rem;
            color: #94a3b8;
            text-decoration: none;
            border-radius: 0.75rem;
            margin-bottom: 0.5rem;
            transition: all 0.2s;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.05);
            color: #fff;
        }

        .nav-item.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }

        .sidebar-footer {
            padding: 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .top-bar {
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2.5rem;
            flex-shrink: 0;
            position: sticky;
            top: 0;
            z-index: 40;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-heading);
            letter-spacing: -0.025em;
        }

        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 2.5rem;
        }

        /* Cards & Stats */
        .grid-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 1.75rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }

        .stat-value {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--text-heading);
            letter-spacing: -0.025em;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .stat-trend {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .trend-up { color: var(--success-text); background: var(--success-bg); padding: 2px 8px; border-radius: 99px; }
        .trend-down { color: var(--danger-text); background: var(--danger-bg); padding: 2px 8px; border-radius: 99px; }

        /* Tables */
        .card {
            background: var(--bg-card);
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            margin-bottom: 2.5rem;
        }

        .card-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8fafc;
        }

        .card-title {
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--text-heading);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.925rem;
        }

        th {
            background: #f8fafc;
            text-align: left;
            padding: 1rem 2rem;
            font-weight: 600;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border-color);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1.25rem 2rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-main);
            vertical-align: middle;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: #f8fafc;
        }

        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.35rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            line-height: 1;
        }

        .badge-success { background: var(--success-bg); color: var(--success-text); }
        .badge-warning { background: var(--warning-bg); color: var(--warning-text); }
        .badge-danger { background: var(--danger-bg); color: var(--danger-text); }
        .badge-neutral { background: #f1f5f9; color: #475569; }
        .badge-info { background: var(--info-bg); color: var(--info-text); }

        /* Filters */
        .filters-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            background: white;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .filter-input {
            padding: 0.625rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.925rem;
            min-width: 240px;
            background: #f8fafc;
            transition: all 0.2s;
        }
        
        .filter-input:focus {
            background: white;
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* Utilities */
        .hidden { display: none !important; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .text-sm { font-size: 0.875rem; }
        .text-muted { color: var(--text-muted); }
        .mt-4 { margin-top: 1rem; }

        /* Loading & Error */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .spinner {
            width: 2.5rem;
            height: 2.5rem;
            border: 3px solid #e2e8f0;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            background: #1e293b;
            color: white;
            box-shadow: var(--shadow-lg);
            transform: translateY(150%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .toast.show { transform: translateY(0); }
        .toast-success { border-left: 4px solid var(--success-text); }
        .toast-error { border-left: 4px solid var(--danger-text); }

        /* Modal */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-backdrop.open {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-panel {
            background: var(--bg-card);
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            transform: scale(0.95) translateY(10px);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .modal-backdrop.open .modal-panel {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8fafc;
            border-radius: 1.5rem 1.5rem 0 0;
        }

        .modal-body {
            padding: 2rem;
            overflow-y: auto;
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 2.5rem;
        }

        @media (max-width: 1024px) {
            .modal-body {
                grid-template-columns: 1fr;
            }
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .gallery-img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .gallery-img:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .json-view {
            background: #0f172a;
            color: #e2e8f0;
            padding: 1.25rem;
            border-radius: 0.75rem;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 300px;
            line-height: 1.5;
            border: 1px solid #1e293b;
        }
        
        /* Scrollbar Polish */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>

<body>
    <!-- Auth Screen -->
    <div id="authScreen" class="auth-container">
        <div class="auth-card">
            <img src="/auto-lister-ai-svg-logo.svg" alt="Logo" class="auth-logo">
            <h1 class="auth-title">Admin Access</h1>
            <p class="auth-subtitle">Enter your secure key to continue</p>
            
            <div class="input-group">
                <label class="input-label">Admin Secret Key</label>
                <input type="password" id="adminSecret" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="rememberDevice">
                <label for="rememberDevice">Remember this device</label>
            </div>

            <button onclick="handleLogin()" class="btn-primary">Access Dashboard</button>
            <p id="authError" class="text-sm" style="color: var(--danger); margin-top: 1rem; display: none;"></p>
        </div>
    </div>

    <!-- Dashboard Layout -->
    <div id="dashboardLayout" class="hidden" style="width: 100%;">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="/auto-lister-ai-svg-logo.svg" alt="Logo" style="width: 24px; height: 24px;">
                <span>AutoLister AI</span>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-item active" onclick="switchView('overview')">
                    <span>üìä</span> Overview
                </div>
                <div class="nav-item" onclick="switchView('logs')">
                    <span>üîç</span> API Logs
                </div>
                <div class="nav-item" onclick="switchView('users')">
                    <span>üë•</span> Users
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="nav-item" onclick="handleLogout()" style="color: var(--danger);">
                    <span>üö™</span> Logout
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h2 id="pageTitle" class="page-title">Overview</h2>
                <div class="flex items-center gap-2">
                    <span id="lastUpdated" class="text-sm text-muted">Updated just now</span>
                    <button onclick="refreshData()" class="btn-primary" style="width: auto; padding: 0.5rem 1rem;">
                        Refresh
                    </button>
                </div>
            </header>

            <div id="contentArea" class="content-scroll">
                <!-- Views will be injected here -->
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Modal -->
    <div id="modalBackdrop" class="modal-backdrop">
        <div class="modal-panel">
            <div class="modal-header">
                <h3 id="modalTitle" class="card-title">Details</h3>
                <button onclick="closeModal()" style="background: none; border: none; cursor: pointer; font-size: 1.5rem;">&times;</button>
            </div>
            <div id="modalBody" class="modal-body"></div>
        </div>
    </div>

    <script>
        // State Management
        const state = {
            secret: '',
            currentView: 'overview',
            data: null,
            logsPage: 1
        };

        // --- Auth Logic ---
        function init() {
            const storedKey = localStorage.getItem('admin_key');
            if (storedKey) {
                state.secret = atob(storedKey); // Simple obfuscation
                verifyAuth();
            }
        }

        async function handleLogin() {
            const input = document.getElementById('adminSecret').value;
            const remember = document.getElementById('rememberDevice').checked;
            
            if (!input) return showAuthError('Please enter a key');
            
            state.secret = input;
            const success = await verifyAuth();
            
            if (success && remember) {
                localStorage.setItem('admin_key', btoa(input));
            }
        }

        async function verifyAuth() {
            try {
                const res = await fetch('/api/admin/usage-stats', {
                    headers: { 'Authorization': `Bearer ${state.secret}` }
                });
                
                if (res.ok) {
                    document.getElementById('authScreen').classList.add('hidden');
                    document.getElementById('dashboardLayout').classList.remove('hidden');
                    document.getElementById('dashboardLayout').style.display = 'flex';
                    loadView('overview');
                    return true;
                } else {
                    showAuthError('Invalid credentials');
                    localStorage.removeItem('admin_key');
                    return false;
                }
            } catch (e) {
                showAuthError('Connection failed');
                return false;
            }
        }

        function handleLogout() {
            state.secret = '';
            localStorage.removeItem('admin_key');
            location.reload();
        }

        function showAuthError(msg) {
            const el = document.getElementById('authError');
            el.textContent = msg;
            el.style.display = 'block';
        }

        // --- Navigation & Views ---
        function switchView(viewName) {
            state.currentView = viewName;
            
            // Update Sidebar
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
                if(el.textContent.toLowerCase().includes(viewName)) el.classList.add('active');
            });

            // Update Title
            const titles = { overview: 'Overview', logs: 'API Logs', users: 'User Management' };
            document.getElementById('pageTitle').textContent = titles[viewName];

            loadView(viewName);
        }

        async function loadView(view) {
            const content = document.getElementById('contentArea');
            content.innerHTML = '<div class="loading-overlay"><div class="spinner"></div></div>';

            try {
                if (view === 'overview') await renderOverview(content);
                else if (view === 'logs') await renderLogs(content);
                else if (view === 'users') await renderUsers(content);
            } catch (e) {
                content.innerHTML = `<div class="p-4 text-red-600">Error loading view: ${e.message}</div>`;
            }
        }

        function refreshData() {
            loadView(state.currentView);
            showToast('Data refreshed', 'success');
        }

        // --- Renderers ---
        async function renderOverview(container) {
            const data = await fetchAPI('/api/admin/usage-stats');
            
            const statsHtml = `
                <div class="grid-stats">
                    <div class="stat-card">
                        <div class="stat-label">Today's Requests</div>
                        <div class="stat-value">${data.today.totalRequests}</div>
                        <div class="stat-trend trend-up">
                            <span>Est. Cost: $${(data.today.estimatedCost || 0).toFixed(2)}</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Users</div>
                        <div class="stat-value">${data.topUsers.length}</div>
                        <div class="stat-trend">
                            <span>Active Platform Users</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Error Rate</div>
                        <div class="stat-value" style="color: ${data.today.rateLimitErrors > 0 ? 'var(--danger)' : 'var(--success)'}">
                            ${((data.today.rateLimitErrors / (data.today.totalRequests || 1)) * 100).toFixed(1)}%
                        </div>
                        <div class="stat-trend">
                            <span>${data.today.rateLimitErrors} Rate Limits</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Avg Tokens/Req</div>
                        <div class="stat-value">${data.today.avgTokensPerRequest}</div>
                        <div class="stat-trend">
                            <span>~${(data.today.avgTokensPerRequest * 0.0000005).toFixed(5)} cost/req</span>
                        </div>
                    </div>
                </div>

                <div class="card" style="padding: 1.5rem; margin-bottom: 2rem;">
                    <h3 class="card-title" style="margin-bottom: 1rem;">Usage History (Last 7 Days)</h3>
                    <div style="height: 300px;">
                        <canvas id="usageChart"></canvas>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Recent Signups</h3>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Email</th>
                                    <th>Joined</th>
                                    <th>Status</th>
                                    <th>Tier</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.topUsers.slice(0, 5).map(u => `
                                    <tr>
                                        <td>${u.email}</td>
                                        <td>${new Date(u.created_at).toLocaleDateString()}</td>
                                        <td><span class="badge ${u.subscription_status === 'active' ? 'badge-success' : 'badge-neutral'}">${u.subscription_status}</span></td>
                                        <td><span class="badge badge-info">${u.subscription_tier}</span></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            container.innerHTML = statsHtml;

            // Initialize Chart
            const ctx = document.getElementById('usageChart').getContext('2d');
            
            // Prepare data (reverse to show oldest to newest)
            const chartData = [...(data.lastWeek || [])].reverse();
            const labels = chartData.map(d => new Date(d.date).toLocaleDateString(undefined, { weekday: 'short', day: 'numeric' }));
            const requests = chartData.map(d => d.total_api_calls || 0);
            const costs = chartData.map(d => d.estimated_cost || 0);

            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(99, 102, 241, 0.2)');
            gradient.addColorStop(1, 'rgba(99, 102, 241, 0)');

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Requests',
                            data: requests,
                            borderColor: '#6366f1',
                            backgroundColor: gradient,
                            borderWidth: 2,
                            tension: 0.4,
                            fill: true,
                            pointBackgroundColor: '#ffffff',
                            pointBorderColor: '#6366f1',
                            pointBorderWidth: 2,
                            pointRadius: 4,
                            pointHoverRadius: 6,
                            yAxisID: 'y'
                        },
                        {
                            label: 'Cost ($)',
                            data: costs,
                            borderColor: '#10b981',
                            backgroundColor: 'transparent',
                            borderDash: [5, 5],
                            borderWidth: 2,
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 4,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: { 
                            display: true,
                            position: 'top',
                            align: 'end',
                            labels: {
                                usePointStyle: true,
                                boxWidth: 8,
                                font: { family: "'Inter', sans-serif", size: 12 }
                            }
                        },
                        tooltip: {
                            backgroundColor: '#1e293b',
                            titleColor: '#f8fafc',
                            bodyColor: '#f8fafc',
                            padding: 12,
                            cornerRadius: 8,
                            displayColors: true,
                            boxPadding: 4
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            beginAtZero: true,
                            grid: { 
                                color: '#f1f5f9',
                                drawBorder: false
                            },
                            ticks: {
                                font: { family: "'Inter', sans-serif", size: 11 },
                                color: '#64748b'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            beginAtZero: true,
                            grid: { display: false },
                            ticks: {
                                callback: function(value) { return '$' + value.toFixed(2); },
                                font: { family: "'Inter', sans-serif", size: 11 },
                                color: '#64748b'
                            }
                        },
                        x: {
                            grid: { display: false },
                            ticks: {
                                font: { family: "'Inter', sans-serif", size: 11 },
                                color: '#64748b'
                            }
                        }
                    }
                }
            });
        }

        async function renderLogs(container) {
            const params = new URLSearchParams({
                action: 'view-logs',
                page: state.logsPage,
                limit: 50
            });
            
            const data = await fetchAPI(`/api/admin/logs?${params}`);
            
            const logsHtml = `
                <div class="filters-bar">
                    <input type="text" placeholder="Search by User ID..." class="filter-input" id="logSearch">
                    <select class="filter-input" onchange="state.logsPage=1; renderLogs(document.getElementById('contentArea'))">
                        <option value="all">All Statuses</option>
                        <option value="error">Errors Only</option>
                        <option value="flagged">Flagged Only</option>
                    </select>
                </div>

                <div class="card">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>User</th>
                                    <th>Status</th>
                                    <th>Input</th>
                                    <th>Model</th>
                                    <th>Cost</th>
                                    <th>Prompt Preview</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.logs.map(log => {
                                    const cost = (log.openai_tokens_used || 0) * 0.0000005; // ~$0.50 per 1M tokens
                                    
                                    // Parse images
                                    let images = [];
                                    try {
                                        if (typeof log.image_urls === 'string') images = JSON.parse(log.image_urls);
                                        else if (Array.isArray(log.image_urls)) images = log.image_urls;
                                    } catch(e) {}
                                    
                                    const thumb = images.length > 0 ? 
                                        `<img src="${images[0]}" style="width: 40px; height: 40px; object-fit: cover; border-radius: 4px; border: 1px solid #eee;" loading="lazy" alt="Input">` : 
                                        '<span style="color:#ccc; font-size:20px;">üì∑</span>';

                                    return `
                                    <tr onclick="showLogDetails('${log.id}')" style="cursor: pointer;">
                                        <td>${new Date(log.created_at).toLocaleTimeString()}</td>
                                        <td>
                                            <div class="text-sm font-medium">${log.user_email || 'Unknown'}</div>
                                            <div class="text-sm text-muted" style="font-size: 0.75rem;">${log.user_id ? log.user_id.substring(0,8) + '...' : '-'}</div>
                                        </td>
                                        <td>
                                            <span class="badge ${log.response_status >= 400 ? 'badge-danger' : 'badge-success'}">
                                                ${log.response_status}
                                            </span>
                                            ${log.suspicious_activity ? '<span class="badge badge-warning">Flagged</span>' : ''}
                                        </td>
                                        <td>
                                            <div style="display:flex; align-items:center; gap:4px;">
                                                ${thumb}
                                                ${images.length > 1 ? `<span style="font-size:10px; background:#eee; padding:2px 4px; border-radius:4px;">+${images.length-1}</span>` : ''}
                                            </div>
                                        </td>
                                        <td><span class="badge badge-neutral">${log.openai_model || 'gpt-4o-mini'}</span></td>
                                        <td>$${cost.toFixed(5)}</td>
                                        <td style="max-width: 300px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                            ${log.raw_prompt || '-'}
                                        </td>
                                        <td>
                                            <button class="btn-primary" style="padding: 0.25rem 0.5rem; font-size: 0.75rem;">View</button>
                                        </td>
                                    </tr>
                                `}).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            
            container.innerHTML = logsHtml;
            
            // Cache logs for modal lookup
            state.currentLogs = data.logs;
        }

        async function renderUsers(container) {
            const data = await fetchAPI('/api/admin/usage-stats');
            
            const usersHtml = `
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">All Users (${data.topUsers.length})</h3>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th>Tier</th>
                                    <th>Usage (Month)</th>
                                    <th>Joined</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.topUsers.map(u => `
                                    <tr>
                                        <td>
                                            <div class="font-medium">${u.email}</div>
                                            <div class="text-sm text-muted">${u.id}</div>
                                        </td>
                                        <td><span class="badge badge-info">${u.subscription_tier}</span></td>
                                        <td>${u.api_calls_this_month}</td>
                                        <td>${new Date(u.created_at).toLocaleDateString()}</td>
                                        <td>
                                            <button onclick="resetUsage('${u.id}')" class="text-sm text-muted" style="background:none; border:1px solid #ddd; padding: 2px 6px; border-radius: 4px; cursor: pointer;">Reset</button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            container.innerHTML = usersHtml;
        }

        // --- Helpers ---
        async function fetchAPI(endpoint) {
            const res = await fetch(endpoint, {
                headers: { 'Authorization': `Bearer ${state.secret}` }
            });
            if (!res.ok) throw new Error(res.statusText);
            return await res.json();
        }

        function showLogDetails(id) {
            const log = state.currentLogs.find(l => l.id === id);
            if (!log) return;

            // Parse images
            let images = [];
            try {
                if (typeof log.image_urls === 'string') images = JSON.parse(log.image_urls);
                else if (Array.isArray(log.image_urls)) images = log.image_urls;
            } catch(e) {}

            const imagesHtml = images.length > 0 ? 
                `<div class="image-gallery">
                    ${images.map(url => `<img src="${url}" class="gallery-img" onclick="window.open('${url}', '_blank')" loading="lazy">`).join('')}
                 </div>` : 
                '<div style="padding: 2rem; text-align: center; background: #f9fafb; border-radius: 0.5rem; color: var(--text-muted);">No images found</div>';

            const content = `
                <div>
                    <h4 style="margin-bottom: 1rem; font-weight: 600;">Input Images</h4>
                    ${imagesHtml}
                    
                    <div style="margin-top: 1.5rem;">
                        <label class="text-sm font-bold text-muted">Full Prompt</label>
                        <div class="p-2 bg-gray-100 rounded mt-1" style="max-height: 200px; overflow-y: auto; white-space: pre-wrap; font-size: 0.875rem;">${log.raw_prompt}</div>
                    </div>
                </div>
                
                <div style="display: flex; flex-direction: column; gap: 1.5rem;">
                    <div>
                        <label class="text-sm font-bold text-muted">Generated Output</label>
                        <div class="p-2 bg-gray-100 rounded mt-1" style="border: 1px solid var(--border-color);">
                            <div style="font-weight: 600; margin-bottom: 0.5rem;">${log.generated_title || 'No Title'}</div>
                            <div style="white-space: pre-wrap; font-size: 0.875rem;">${log.generated_description || 'No Description'}</div>
                        </div>
                    </div>
                    
                    <div>
                        <label class="text-sm font-bold text-muted">Metadata</label>
                        <div class="json-view">${JSON.stringify(JSON.parse(log.request_metadata || '{}'), null, 2)}</div>
                    </div>

                    <div style="margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center;">
                        <div class="text-sm text-muted">
                            ID: ${log.id}<br>
                            Model: ${log.openai_model || 'N/A'}
                        </div>
                        ${log.suspicious_activity ? 
                            `<button class="btn-primary" style="background: var(--success); width: auto;" onclick="alert('Feature coming soon: Unflag')">Mark Safe</button>` : 
                            `<button class="btn-primary" style="background: var(--danger); width: auto;" onclick="alert('Feature coming soon: Flag')">Flag Suspicious</button>`
                        }
                    </div>
                </div>
            `;
            
            openModal(`Log Details`, content);
        }

        function openModal(title, contentHtml) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalBody').innerHTML = contentHtml;
            document.getElementById('modalBackdrop').classList.add('open');
        }

        function closeModal() {
            document.getElementById('modalBackdrop').classList.remove('open');
        }

        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = `toast toast-${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Initialize
        init();
    </script>
</body>
</html>
