<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoLister AI - Admin Dashboard</title>
    <link rel="icon" href="/auto-lister-ai-svg-logo.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            /* Modern SaaS Palette (Linear/Vercel inspired) */
            --bg-body: #ffffff;
            --bg-subtle: #f9fafb;
            --bg-card: #ffffff;
            --bg-sidebar: #f9fafb;

            --text-main: #111827;
            --text-muted: #6b7280;
            --text-light: #9ca3af;

            --primary: #000000;
            --primary-hover: #333333;
            --primary-text: #ffffff;

            --border-color: #e5e7eb;
            --border-hover: #d1d5db;

            --success-bg: #ecfdf5;
            --success-text: #059669;
            --warning-bg: #fffbeb;
            --warning-text: #d97706;
            --danger-bg: #fef2f2;
            --danger-text: #dc2626;
            --info-bg: #eff6ff;
            --info-text: #2563eb;

            --sidebar-width: 260px;
            --header-height: 64px;

            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-card: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            height: auto;
            overflow-x: hidden;
            overflow-y: hidden;
            display: flex;
            font-size: 14px;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            body {
                overflow-y: auto;
            }
        }

        body.menu-locked {
            overflow: hidden;
        }

        /* Auth Screen */
        .auth-container {
            position: fixed;
            inset: 0;
            background: var(--bg-body);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .auth-card {
            background: var(--bg-card);
            padding: 2.5rem;
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        .auth-logo {
            width: 48px;
            height: 48px;
            margin-bottom: 2rem;
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-main);
            letter-spacing: -0.02em;
        }

        .auth-subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }

        .input-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .form-input {
            width: 100%;
            padding: 0.625rem 0.875rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            transition: all 0.15s ease;
            background: #fff;
            color: var(--text-main);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--text-muted);
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.05);
        }

        .btn-primary {
            width: 100%;
            padding: 0.625rem 1rem;
            background: var(--primary);
            color: var(--primary-text);
            border: 1px solid transparent;
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Mobile Menu Toggle */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            color: var(--text-main);
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
        }

        /* Dashboard Layout */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 50;
            transition: transform 0.3s ease;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 82vw;
                max-width: 320px;
                box-shadow: 0 18px 50px rgba(0, 0, 0, 0.18);
                transform: translateX(-105%);
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }
        }

        .sidebar-header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-main);
            gap: 0.75rem;
        }

        .sidebar-nav {
            padding: 1.5rem 0.75rem;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0.75rem;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: var(--radius-sm);
            margin-bottom: 0.25rem;
            transition: all 0.15s ease;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .nav-item:hover {
            background: rgba(0, 0, 0, 0.03);
            color: var(--text-main);
        }

        .nav-item.active {
            background: #fff;
            color: var(--text-main);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            min-height: 100vh;
            overflow: hidden;
            background: var(--bg-body);
            max-width: 100vw;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                height: auto;
                min-height: 100vh;
                overflow: visible;
            }
        }

        .top-bar {
            min-height: var(--header-height);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            flex-shrink: 0;
            position: sticky;
            top: 0;
            z-index: 40;
            gap: 0.75rem;
        }

        @media (max-width: 768px) {
            .top-bar {
                padding: 0.75rem 1rem;
                flex-wrap: wrap;
                gap: 0.5rem;
            }
        }

        .page-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 1rem;
            }
        }

        /* Responsive buttons and controls */
        .btn-primary {
            width: 100%;
            padding: 0.625rem 1rem;
            background: var(--primary);
            color: var(--primary-text);
            border: 1px solid transparent;
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .btn-primary {
                padding: 0.5rem 0.75rem;
                font-size: 0.85rem;
            }
        }

        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 1024px) {
            .content-scroll {
                padding: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .content-scroll {
                overflow-y: visible;
                padding: 1rem 1rem 4.5rem;
            }
        }

        @media (max-width: 480px) {
            .content-scroll {
                padding: 0.85rem 0.85rem 4.5rem;
            }
        }

        /* Cards & Stats */
        .grid-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .grid-stats {
                grid-template-columns: repeat(2, minmax(0, 1fr));
                gap: 0.75rem;
            }
        }

        @media (max-width: 520px) {
            .grid-stats {
                grid-template-columns: 1fr;
            }
        }

        .stat-card {
            background: var(--bg-card);
            padding: 1.25rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        @media (max-width: 768px) {
            .stat-card {
                padding: 1rem;
            }
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-main);
            letter-spacing: -0.02em;
            line-height: 1.2;
            margin-bottom: 0.25rem;
        }

        @media (max-width: 768px) {
            .stat-value {
                font-size: 1.5rem;
            }
        }

        .stat-trend {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        .trend-up {
            color: var(--success-text);
        }

        .trend-down {
            color: var(--danger-text);
        }

        /* Tables */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .card-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
        }

        @media (max-width: 768px) {
            .card-header {
                padding: 0.75rem 1rem;
            }
        }

        .card-title {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-main);
        }

        @media (max-width: 768px) {
            .card-title {
                font-size: 0.9rem;
            }
        }

        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
            min-width: 720px;
        }

        @media (max-width: 1024px) {
            table {
                min-width: 640px;
            }
        }

        @media (max-width: 768px) {
            table {
                font-size: 0.75rem;
                min-width: 560px;
            }
        }

        th {
            background: var(--bg-subtle);
            text-align: left;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border-color);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            th {
                padding: 0.5rem 0.75rem;
                font-size: 0.65rem;
            }
        }

        td {
            padding: 0.875rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-main);
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            td {
                padding: 0.625rem 0.75rem;
            }
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: var(--bg-subtle);
        }

        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            line-height: 1.4;
            border: 1px solid transparent;
        }

        .badge-success {
            background: var(--success-bg);
            color: var(--success-text);
            border-color: rgba(5, 150, 105, 0.1);
        }

        .badge-warning {
            background: var(--warning-bg);
            color: var(--warning-text);
            border-color: rgba(217, 119, 6, 0.1);
        }

        .badge-danger {
            background: var(--danger-bg);
            color: var(--danger-text);
            border-color: rgba(220, 38, 38, 0.1);
        }

        .badge-neutral {
            background: #f3f4f6;
            color: #374151;
            border-color: #e5e7eb;
        }

        .badge-info {
            background: var(--info-bg);
            color: var(--info-text);
            border-color: rgba(37, 99, 235, 0.1);
        }

        /* Filters */
        .filters-bar {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .filters-bar {
                flex-direction: column;
            }
        }

        .filter-input {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            min-width: 200px;
            background: #fff;
            transition: all 0.15s ease;
            color: var(--text-main);
        }

        @media (max-width: 768px) {
            .filter-input {
                min-width: 100%;
                font-size: 0.8rem;
            }
        }

        .filter-input:focus {
            border-color: var(--text-muted);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.05);
        }

        /* Utilities */
        .hidden {
            display: none !important;
        }

        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .text-muted {
            color: var(--text-muted);
        }

        .mt-4 {
            margin-top: 1rem;
        }

        /* Loading & Error */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid var(--border-color);
            border-top-color: var(--text-main);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            background: #111827;
            color: white;
            box-shadow: var(--shadow-card);
            transform: translateY(150%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .toast.show {
            transform: translateY(0);
        }

        /* Modal */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(2px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .modal-backdrop.open {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-panel {
            background: #fff;
            width: 90%;
            max-width: 900px;
            max-height: 85vh;
            border-radius: var(--radius-lg);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            display: flex;
            flex-direction: column;
            transform: scale(0.98);
            transition: all 0.2s ease;
        }

        .modal-backdrop.open .modal-panel {
            transform: scale(1);
        }

        .modal-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 2rem;
        }

        @media (max-width: 1024px) {
            .modal-body {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .modal-body {
                padding: 1rem;
                gap: 1rem;
            }
        }

        .modal-panel {
            background: #fff;
            width: 90%;
            max-width: 900px;
            max-height: 85vh;
            border-radius: var(--radius-lg);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            display: flex;
            flex-direction: column;
            transform: scale(0.98);
            transition: all 0.2s ease;
        }

        @media (max-width: 768px) {
            .modal-panel {
                width: 95%;
                max-height: 90vh;
            }
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .gallery-img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.15s;
        }

        .gallery-img:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-sm);
        }

        .json-view {
            background: #f9fafb;
            color: #374151;
            padding: 1rem;
            border-radius: var(--radius-md);
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.8rem;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 300px;
            line-height: 1.5;
            border: 1px solid var(--border-color);
        }

        /* Scrollbar Polish */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        /* Mobile Card Layout for Tables */
        .mobile-card-list {
            display: none;
        }

        @media (max-width: 768px) {
            .table-container table {
                display: none;
            }

            .mobile-card-list {
                display: block !important;
            }
        }

        .mobile-card {
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 1rem;
            margin-bottom: 0.75rem;
        }

        .mobile-card-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }

        .mobile-card-row:last-child {
            margin-bottom: 0;
        }

        .mobile-card-label {
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            flex-shrink: 0;
            margin-right: 0.5rem;
        }

        .mobile-card-value {
            text-align: right;
            flex: 1;
        }

        /* Mobile specific utilities */
        @media (max-width: 768px) {
            .hide-mobile {
                display: none;
            }

            .text-sm.text-muted {
                font-size: 0.7rem;
            }

            /* Better touch targets */
            button,
            .nav-item,
            a {
                min-height: 44px;
                min-width: 44px;
            }
        }

        /* Overlay for mobile menu */
        .mobile-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 45;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mobile-overlay.active {
            display: block;
            opacity: 1;
        }

        .mobile-bottom-nav {
            display: none;
        }

        @media (max-width: 768px) {
            .mobile-bottom-nav {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 0.5rem;
                padding: 0.75rem 1rem calc(0.75rem + env(safe-area-inset-bottom, 0px));
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(12px);
                border-top: 1px solid var(--border-color);
                z-index: 44;
            }
        }

        .mobile-bottom-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.35rem;
            padding: 0.55rem 0.5rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            background: #f9fafb;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.15s ease;
        }

        .mobile-bottom-btn.active {
            background: #111827;
            color: #ffffff;
            border-color: #111827;
        }
    </style>
</head>

<body>
    <!-- Loading Screen (Default Visible to prevent flash) -->
    <div id="loadingScreen" class="auth-container" style="z-index: 10000;">
        <div class="spinner"></div>
    </div>

    <!-- Auth Screen (Hidden by default) -->
    <div id="authScreen" class="auth-container" style="display: none;">
        <div class="auth-card">
            <img src="/auto-lister-ai-svg-logo.svg" alt="Logo" class="auth-logo">
            <h1 class="auth-title">Admin Access</h1>
            <p class="auth-subtitle">Enter your secure key to continue</p>

            <div class="input-group">
                <label class="input-label">Admin Secret Key</label>
                <input type="password" id="adminSecret" class="form-input" placeholder="••••••••••••••••">
            </div>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="rememberDevice">
                <label for="rememberDevice">Remember this device</label>
            </div>

            <button onclick="handleLogin()" class="btn-primary">Access Dashboard</button>
            <p id="authError" class="text-sm" style="color: var(--danger); margin-top: 1rem; display: none;"></p>
        </div>
    </div>

    <!-- Dashboard Layout -->
    <div id="dashboardLayout" class="hidden" style="width: 100%;">
        <!-- Mobile Overlay -->
        <div id="mobileOverlay" class="mobile-overlay" onclick="toggleMobileMenu(false)"></div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="/auto-lister-ai-svg-logo.svg" alt="Logo" style="width: 24px; height: 24px;">
                <span>AutoLister AI</span>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-item active" onclick="switchView('overview')">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    <span>Overview</span>
                </div>
                <div class="nav-item" onclick="switchView('logs')">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                        </path>
                    </svg>
                    <span>API Logs</span>
                </div>
                <div class="nav-item" onclick="switchView('users')">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <span>Users</span>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="nav-item" onclick="handleLogout()" style="color: var(--danger-text);">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span>Logout</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <button class="mobile-menu-btn" onclick="toggleMobileMenu()" aria-label="Toggle menu">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <h2 id="pageTitle" class="page-title">Overview</h2>
                </div>
                <div class="flex items-center gap-2">
                    <span id="lastUpdated" class="text-sm text-muted" style="display: none;">Updated just now</span>
                    <button onclick="refreshData()" class="btn-primary" style="width: auto; padding: 0.5rem 1rem;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" style="margin-right: 0.5rem;">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <polyline points="1 20 1 14 7 14"></polyline>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                        <span class="hide-mobile">Refresh</span>
                    </button>
                </div>
            </header>

            <div id="contentArea" class="content-scroll">
                <!-- Views will be injected here -->
            </div>
        </main>

        <nav class="mobile-bottom-nav" aria-label="Mobile navigation">
            <button class="mobile-bottom-btn active" data-view="overview"
                onclick="switchView('overview')">Overview</button>
            <button class="mobile-bottom-btn" data-view="logs" onclick="switchView('logs')">Logs</button>
            <button class="mobile-bottom-btn" data-view="users" onclick="switchView('users')">Users</button>
        </nav>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Modal -->
    <div id="modalBackdrop" class="modal-backdrop">
        <div class="modal-panel">
            <div class="modal-header">
                <h3 id="modalTitle" class="card-title">Details</h3>
                <button onclick="closeModal()"
                    style="background: none; border: none; cursor: pointer; font-size: 1.5rem;">&times;</button>
            </div>
            <div id="modalBody" class="modal-body"></div>
        </div>
    </div>

    <script>
        // State Management
        const state = {
            secret: '',
            currentView: 'overview',
            data: null,
            logsPage: 1
        };

        // --- Auth Logic ---
        function init() {
            const storedKey = localStorage.getItem('admin_key');
            const authScreen = document.getElementById('authScreen');
            const loadingScreen = document.getElementById('loadingScreen');

            if (storedKey) {
                state.secret = atob(storedKey); // Simple obfuscation
                verifyAuth();
            } else {
                // No key, show login immediately
                loadingScreen.style.display = 'none';
                authScreen.style.display = 'flex';
            }
        }

        async function handleLogin() {
            const input = document.getElementById('adminSecret').value;
            const remember = document.getElementById('rememberDevice').checked;

            if (!input) return showAuthError('Please enter a key');

            state.secret = input;
            const success = await verifyAuth();

            if (success && remember) {
                localStorage.setItem('admin_key', btoa(input));
            }
        }

        async function verifyAuth() {
            const loadingScreen = document.getElementById('loadingScreen');
            const authScreen = document.getElementById('authScreen');
            const dashboard = document.getElementById('dashboardLayout');

            try {
                const res = await fetch('/api/admin?action=usage-stats', {
                    headers: { 'Authorization': `Bearer ${state.secret}` }
                });

                if (res.ok) {
                    loadingScreen.style.display = 'none';
                    authScreen.style.display = 'none';
                    dashboard.classList.remove('hidden');
                    dashboard.style.display = 'flex';
                    loadView('overview');
                    return true;
                } else {
                    loadingScreen.style.display = 'none';
                    authScreen.style.display = 'flex';
                    showAuthError('Invalid credentials');
                    localStorage.removeItem('admin_key');
                    return false;
                }
            } catch (e) {
                loadingScreen.style.display = 'none';
                authScreen.style.display = 'flex';
                showAuthError('Connection failed');
                return false;
            }
        }

        function handleLogout() {
            state.secret = '';
            localStorage.removeItem('admin_key');
            location.reload();
        }

        function showAuthError(msg) {
            const el = document.getElementById('authError');
            el.textContent = msg;
            el.style.display = 'block';
        }

        // --- Navigation & Views ---
        function switchView(viewName) {
            state.currentView = viewName;

            // Close mobile menu if open
            if (window.innerWidth <= 768) {
                toggleMobileMenu(false);
            }

            // Update Sidebar
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
                if (el.textContent.toLowerCase().includes(viewName)) el.classList.add('active');
            });

            document.querySelectorAll('.mobile-bottom-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === viewName);
            });

            // Update Title
            const titles = { overview: 'Overview', logs: 'API Logs', users: 'User Management' };
            document.getElementById('pageTitle').textContent = titles[viewName];

            loadView(viewName);
        }

        function toggleMobileMenu(forceState) {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobileOverlay');

            const nextState = forceState !== undefined ? forceState : !sidebar.classList.contains('mobile-open');

            if (nextState) {
                sidebar.classList.add('mobile-open');
                overlay.classList.add('active');
                document.body.classList.add('menu-locked');
            } else {
                sidebar.classList.remove('mobile-open');
                overlay.classList.remove('active');
                document.body.classList.remove('menu-locked');
            }
        }

        async function loadView(view) {
            const content = document.getElementById('contentArea');
            content.innerHTML = '<div class="loading-overlay"><div class="spinner"></div></div>';

            try {
                if (view === 'overview') await renderOverview(content);
                else if (view === 'logs') await renderLogs(content);
                else if (view === 'users') await renderUsers(content);
            } catch (e) {
                content.innerHTML = `<div class="p-4 text-red-600">Error loading view: ${e.message}</div>`;
            }
        }

        function refreshData() {
            loadView(state.currentView);
            showToast('Data refreshed', 'success');
        }

        // --- Renderers ---
        async function renderOverview(container) {
            const data = await fetchAPI('/api/admin?action=usage-stats');

            const statsHtml = `
                <div class="grid-stats">
                    <div class="stat-card">
                        <div class="stat-label">Today's Requests</div>
                        <div class="stat-value">${data.today.totalRequests}</div>
                        <div class="stat-trend trend-up">
                            <span>Est. Cost: $${(data.today.estimatedCost || 0).toFixed(2)}</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Users</div>
                        <div class="stat-value">${data.topUsers.length}</div>
                        <div class="stat-trend">
                            <span>Active Platform Users</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Error Rate</div>
                        <div class="stat-value" style="color: ${data.today.rateLimitErrors > 0 ? 'var(--danger-text)' : 'var(--success-text)'}">
                            ${((data.today.rateLimitErrors / (data.today.totalRequests || 1)) * 100).toFixed(1)}%
                        </div>
                        <div class="stat-trend">
                            <span>${data.today.rateLimitErrors} Rate Limits</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Avg Tokens/Req</div>
                        <div class="stat-value">${data.today.avgTokensPerRequest}</div>
                        <div class="stat-trend">
                            <span>~${(data.today.avgTokensPerRequest * 0.0000005).toFixed(5)} cost/req</span>
                        </div>
                    </div>
                </div>

                <div class="card" style="padding: 1.5rem; margin-bottom: 2rem;">
                    <h3 class="card-title" style="margin-bottom: 1rem;">Usage History (Last 7 Days)</h3>
                    <div style="height: 300px;">
                        <canvas id="usageChart"></canvas>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Recent Signups</h3>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Email</th>
                                    <th>Joined</th>
                                    <th>Status</th>
                                    <th>Tier</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.topUsers.slice(0, 5).map(u => `
                                    <tr>
                                        <td>${u.email}</td>
                                        <td>${new Date(u.created_at).toLocaleDateString()}</td>
                                        <td><span class="badge ${u.subscription_status === 'active' ? 'badge-success' : 'badge-neutral'}">${u.subscription_status}</span></td>
                                        <td><span class="badge badge-info">${u.subscription_tier}</span></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                        <div class="mobile-card-list">
                            ${data.topUsers.slice(0, 5).map(u => `
                                <div class="mobile-card">
                                    <div class="mobile-card-row">
                                        <span class="mobile-card-label">Email</span>
                                        <span class="mobile-card-value" style="font-weight: 500;">${u.email}</span>
                                    </div>
                                    <div class="mobile-card-row">
                                        <span class="mobile-card-label">Joined</span>
                                        <span class="mobile-card-value">${new Date(u.created_at).toLocaleDateString()}</span>
                                    </div>
                                    <div class="mobile-card-row">
                                        <span class="mobile-card-label">Status</span>
                                        <span class="mobile-card-value"><span class="badge ${u.subscription_status === 'active' ? 'badge-success' : 'badge-neutral'}">${u.subscription_status}</span></span>
                                    </div>
                                    <div class="mobile-card-row">
                                        <span class="mobile-card-label">Tier</span>
                                        <span class="mobile-card-value"><span class="badge badge-info">${u.subscription_tier}</span></span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML = statsHtml;

            // Initialize Chart
            const ctx = document.getElementById('usageChart').getContext('2d');

            // Prepare data (reverse to show oldest to newest)
            const chartData = [...(data.lastWeek || [])].reverse();
            const labels = chartData.map(d => new Date(d.date).toLocaleDateString(undefined, { weekday: 'short', day: 'numeric' }));
            const requests = chartData.map(d => d.total_api_calls || 0);
            const costs = chartData.map(d => d.estimated_cost || 0);

            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(0, 0, 0, 0.05)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Requests',
                            data: requests,
                            borderColor: '#111827',
                            backgroundColor: gradient,
                            borderWidth: 2,
                            tension: 0.3,
                            fill: true,
                            pointBackgroundColor: '#ffffff',
                            pointBorderColor: '#111827',
                            pointBorderWidth: 2,
                            pointRadius: 0,
                            pointHoverRadius: 4,
                            yAxisID: 'y'
                        },
                        {
                            label: 'Cost ($)',
                            data: costs,
                            borderColor: '#10b981',
                            backgroundColor: 'transparent',
                            borderDash: [4, 4],
                            borderWidth: 1.5,
                            tension: 0.3,
                            pointRadius: 0,
                            pointHoverRadius: 4,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            align: 'end',
                            labels: {
                                usePointStyle: true,
                                boxWidth: 6,
                                font: { family: "var(--font-sans)", size: 11 },
                                color: '#6b7280'
                            }
                        },
                        tooltip: {
                            backgroundColor: '#111827',
                            titleColor: '#f9fafb',
                            bodyColor: '#f9fafb',
                            padding: 10,
                            cornerRadius: 6,
                            displayColors: true,
                            boxPadding: 4,
                            titleFont: { family: "var(--font-sans)", size: 12 },
                            bodyFont: { family: "var(--font-sans)", size: 12 }
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            beginAtZero: true,
                            grid: {
                                color: '#f3f4f6',
                                drawBorder: false
                            },
                            ticks: {
                                font: { family: "var(--font-sans)", size: 10 },
                                color: '#9ca3af'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            beginAtZero: true,
                            grid: { display: false },
                            ticks: {
                                callback: function (value) { return '$' + value.toFixed(2); },
                                font: { family: "var(--font-sans)", size: 10 },
                                color: '#9ca3af'
                            }
                        },
                        x: {
                            grid: { display: false },
                            ticks: {
                                font: { family: "var(--font-sans)", size: 10 },
                                color: '#9ca3af'
                            }
                        }
                    }
                }
            });
        }

        async function renderLogs(container) {
            const params = new URLSearchParams({
                action: 'view-logs',
                page: state.logsPage,
                limit: 50
            });

            const data = await fetchAPI(`/api/admin?${params}`);

            const logsHtml = `
                <div class="filters-bar">
                    <input type="text" placeholder="Search by User ID..." class="filter-input" id="logSearch">
                    <select class="filter-input" onchange="state.logsPage=1; renderLogs(document.getElementById('contentArea'))">
                        <option value="all">All Statuses</option>
                        <option value="error">Errors Only</option>
                        <option value="flagged">Flagged Only</option>
                    </select>
                </div>

                <div class="card">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>User</th>
                                    <th>Status</th>
                                    <th>Input</th>
                                    <th>Model</th>
                                    <th>Cost</th>
                                    <th>Prompt Preview</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.logs.map(log => {
                const cost = (log.openai_tokens_used || 0) * 0.0000005; // ~$0.50 per 1M tokens

                // Parse images
                let images = [];
                try {
                    if (typeof log.image_urls === 'string') images = JSON.parse(log.image_urls);
                    else if (Array.isArray(log.image_urls)) images = log.image_urls;
                } catch (e) { }

                const thumb = images.length > 0 ?
                    `<img src="${images[0]}" class="gallery-img" style="width: 36px; height: 36px;" loading="lazy" alt="Input">` :
                    `<div style="width: 36px; height: 36px; background: var(--bg-subtle); border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; color: var(--text-light);">
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                                         </div>`;

                return `
                                    <tr onclick="showLogDetails('${log.id}')" style="cursor: pointer;">
                                        <td>${new Date(log.created_at).toLocaleTimeString()}</td>
                                        <td>
                                            <div class="text-sm font-medium">${log.user_email || 'Unknown'}</div>
                                            <div class="text-sm text-muted" style="font-size: 0.75rem;">${log.user_id ? log.user_id.substring(0, 8) + '...' : '-'}</div>
                                        </td>
                                        <td>
                                            <span class="badge ${log.response_status >= 400 ? 'badge-danger' : 'badge-success'}">
                                                ${log.response_status}
                                            </span>
                                            ${log.suspicious_activity ? '<span class="badge badge-warning">Flagged</span>' : ''}
                                        </td>
                                        <td>
                                            <div style="display:flex; align-items:center; gap:4px;">
                                                ${thumb}
                                                ${images.length > 1 ? `<span style="font-size:10px; background:#eee; padding:2px 4px; border-radius:4px;">+${images.length - 1}</span>` : ''}
                                            </div>
                                        </td>
                                        <td><span class="badge badge-neutral">${log.openai_model || 'gpt-4o-mini'}</span></td>
                                        <td>$${cost.toFixed(5)}</td>
                                        <td style="max-width: 300px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                            ${log.raw_prompt || '-'}
                                        </td>
                                        <td>
                                            <button class="btn-secondary" style="background: #fff; border: 1px solid var(--border-color); padding: 4px 10px; border-radius: var(--radius-sm); cursor: pointer; font-size: 0.75rem; color: var(--text-main); transition: all 0.15s;" onclick="showLogDetails('${log.id}')">View</button>
                                        </td>
                                    </tr>
                                `}).join('')}
                            </tbody>
                        </table>
                        <div class="mobile-card-list">
                            ${data.logs.map(log => {
                    const cost = (log.openai_tokens_used || 0) * 0.0000005;
                    let images = [];
                    try {
                        if (typeof log.image_urls === 'string') images = JSON.parse(log.image_urls);
                        else if (Array.isArray(log.image_urls)) images = log.image_urls;
                    } catch (e) { }

                    const thumb = images.length > 0 ?
                        `<img src="${images[0]}" style="width: 48px; height: 48px; border-radius: var(--radius-md); object-fit: cover; border: 1px solid var(--border-color);" loading="lazy" alt="Input">` :
                        `<div style="width: 48px; height: 48px; background: var(--bg-subtle); border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; color: var(--text-light); border: 1px solid var(--border-color);">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                    </div>`;

                    return `
                                <div class="mobile-card" onclick="showLogDetails('${log.id}')" style="cursor: pointer;">
                                    <div style="display: flex; gap: 1rem; margin-bottom: 0.75rem;">
                                        ${thumb}
                                        <div style="flex: 1; min-width: 0;">
                                            <div style="font-weight: 500; margin-bottom: 0.25rem;">${log.user_email || 'Unknown'}</div>
                                            <div style="font-size: 0.75rem; color: var(--text-muted);">${new Date(log.created_at).toLocaleString()}</div>
                                        </div>
                                    </div>
                                    <div class="mobile-card-row">
                                        <span class="mobile-card-label">Status</span>
                                        <span class="mobile-card-value">
                                            <span class="badge ${log.response_status >= 400 ? 'badge-danger' : 'badge-success'}">${log.response_status}</span>
                                            ${log.suspicious_activity ? '<span class="badge badge-warning">Flagged</span>' : ''}
                                        </span>
                                    </div>
                                    <div class="mobile-card-row">
                                        <span class="mobile-card-label">Model</span>
                                        <span class="mobile-card-value"><span class="badge badge-neutral">${log.openai_model || 'gpt-4o-mini'}</span></span>
                                    </div>
                                    <div class="mobile-card-row">
                                        <span class="mobile-card-label">Cost</span>
                                        <span class="mobile-card-value" style="font-weight: 500;">$${cost.toFixed(5)}</span>
                                    </div>
                                    ${log.raw_prompt ? `<div style="margin-top: 0.5rem; padding-top: 0.5rem; border-top: 1px solid var(--border-color); font-size: 0.75rem; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${log.raw_prompt}</div>` : ''}
                                </div>
                            `}).join('')}
                        </div>
                    </div>
                </div>
            `;

            container.innerHTML = logsHtml;

            // Cache logs for modal lookup
            state.currentLogs = data.logs;
        }

        async function renderUsers(container) {
            const data = await fetchAPI('/api/admin?action=usage-stats');

            // Create usage map
            const usageMap = {};
            if (data.todaysUsage) {
                data.todaysUsage.forEach(u => {
                    usageMap[u.user_id] = u;
                });
            }

            const usersHtml = `
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">All Users (${data.topUsers.length})</h3>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th>Tier</th>
                                    <th>Limits (Daily / Monthly)</th>
                                    <th>Joined</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.topUsers.map(u => {
                const usage = usageMap[u.id];
                let limitsDisplay = '<span class="text-muted">-</span>';

                if (usage) {
                    // Find daily and monthly counts
                    const dayLimit = usage.limits.find(l => l.window_type === 'day');
                    const monthLimit = usage.limits.find(l => l.window_type === 'month');

                    const dayCount = dayLimit ? dayLimit.count : 0;
                    // Use u.api_calls_this_month as the source of truth for monthly if available
                    const reliableMonthCount = u.api_calls_this_month || 0;

                    const maxDay = usage.max_limits.day;
                    const maxMonth = usage.max_limits.month;

                    const dayStr = maxDay ? `${dayCount} / ${maxDay}` : `${dayCount} / ∞`;
                    const monthStr = maxMonth ? `${reliableMonthCount} / ${maxMonth}` : `${reliableMonthCount} / ∞`;

                    limitsDisplay = `
                                            <div style="display: flex; flex-direction: column; gap: 2px; font-size: 0.8rem;">
                                                <div style="display: flex; align-items: center; gap: 6px;">
                                                    <span style="color: var(--text-light); width: 40px;">Day</span> 
                                                    <span style="font-weight: 500; color: var(--text-main);">${dayStr}</span>
                                                </div>
                                                <div style="display: flex; align-items: center; gap: 6px;">
                                                    <span style="color: var(--text-light); width: 40px;">Mon</span> 
                                                    <span style="font-weight: 500; color: var(--text-main);">${monthStr}</span>
                                                </div>
                                            </div>
                                        `;
                } else {
                    // Fallback if no active usage record but user exists
                    const reliableMonthCount = u.api_calls_this_month || 0;
                    limitsDisplay = `
                                            <div style="display: flex; flex-direction: column; gap: 2px; font-size: 0.8rem;">
                                                <div style="display: flex; align-items: center; gap: 6px;">
                                                    <span style="color: var(--text-light); width: 40px;">Day</span> 
                                                    <span style="color: var(--text-muted);">-</span>
                                                </div>
                                                <div style="display: flex; align-items: center; gap: 6px;">
                                                    <span style="color: var(--text-light); width: 40px;">Mon</span> 
                                                    <span style="font-weight: 500; color: var(--text-main);">${reliableMonthCount}</span>
                                                </div>
                                            </div>
                                        `;
                }

                return `
                                    <tr>
                                        <td>
                                            <div class="font-medium" style="color: var(--text-main); font-weight: 500;">${u.email}</div>
                                            <div class="text-sm text-muted" style="font-size: 0.75rem; font-family: monospace;">${u.id}</div>
                                        </td>
                                        <td><span class="badge badge-info" style="text-transform: capitalize;">${u.subscription_tier}</span></td>
                                        <td>${limitsDisplay}</td>
                                        <td style="color: var(--text-muted); font-size: 0.8rem;">${new Date(u.created_at).toLocaleDateString()}</td>
                                        <td>
                                            <button onclick="resetUsage('${u.id}')" style="background: #fff; border: 1px solid var(--border-color); padding: 4px 8px; border-radius: var(--radius-sm); cursor: pointer; font-size: 0.75rem; color: var(--text-main); transition: all 0.15s;">Reset</button>
                                        </td>
                                    </tr>
                                `}).join('')}
                            </tbody>
                        </table>
                        <div class="mobile-card-list">
                            ${data.topUsers.map(u => {
                    const usage = usageMap[u.id];
                    const reliableMonthCount = u.api_calls_this_month || 0;

                    let dayStr = '-';
                    let monthStr = `${reliableMonthCount}`;

                    if (usage) {
                        const dayLimit = usage.limits.find(l => l.window_type === 'day');
                        const dayCount = dayLimit ? dayLimit.count : 0;
                        const maxDay = usage.max_limits.day;
                        const maxMonth = usage.max_limits.month;
                        dayStr = maxDay ? `${dayCount} / ${maxDay}` : `${dayCount} / ∞`;
                        monthStr = maxMonth ? `${reliableMonthCount} / ${maxMonth}` : `${reliableMonthCount} / ∞`;
                    }

                    return `
                                <div class="mobile-card">
                                    <div class="mobile-card-row">
                                        <span class="mobile-card-label">Email</span>
                                        <span class="mobile-card-value" style="font-weight: 500; word-break: break-all;">${u.email}</span>
                                    </div>
                                    <div class="mobile-card-row">
                                        <span class="mobile-card-label">Tier</span>
                                        <span class="mobile-card-value"><span class="badge badge-info" style="text-transform: capitalize;">${u.subscription_tier}</span></span>
                                    </div>
                                    <div class="mobile-card-row">
                                        <span class="mobile-card-label">Day Limit</span>
                                        <span class="mobile-card-value" style="font-weight: 500;">${dayStr}</span>
                                    </div>
                                    <div class="mobile-card-row">
                                        <span class="mobile-card-label">Month Limit</span>
                                        <span class="mobile-card-value" style="font-weight: 500;">${monthStr}</span>
                                    </div>
                                    <div class="mobile-card-row">
                                        <span class="mobile-card-label">Joined</span>
                                        <span class="mobile-card-value">${new Date(u.created_at).toLocaleDateString()}</span>
                                    </div>
                                    <div class="mobile-card-row">
                                        <span class="mobile-card-label">Actions</span>
                                        <span class="mobile-card-value"><button onclick="resetUsage('${u.id}')" style="background: #fff; border: 1px solid var(--border-color); padding: 6px 12px; border-radius: var(--radius-sm); cursor: pointer; font-size: 0.75rem; color: var(--text-main);">Reset</button></span>
                                    </div>
                                </div>
                            `}).join('')}
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML = usersHtml;
        }

        // --- Helpers ---
        async function fetchAPI(endpoint) {
            const res = await fetch(endpoint, {
                headers: { 'Authorization': `Bearer ${state.secret}` }
            });
            if (!res.ok) throw new Error(res.statusText);
            return await res.json();
        }

        function showLogDetails(id) {
            const log = state.currentLogs.find(l => l.id === id);
            if (!log) return;

            // Parse images
            let images = [];
            try {
                if (typeof log.image_urls === 'string') images = JSON.parse(log.image_urls);
                else if (Array.isArray(log.image_urls)) images = log.image_urls;
            } catch (e) { }

            const imagesHtml = images.length > 0 ?
                `<div class="image-gallery">
                    ${images.map(url => `<img src="${url}" class="gallery-img" onclick="window.open('${url}', '_blank')" loading="lazy">`).join('')}
                 </div>` :
                '<div style="padding: 2rem; text-align: center; background: #f9fafb; border-radius: 0.5rem; color: var(--text-muted);">No images found</div>';

            const content = `
                <div>
                    <h4 style="margin-bottom: 1rem; font-weight: 600;">Input Images</h4>
                    ${imagesHtml}
                    
                    <div style="margin-top: 1.5rem;">
                        <label class="text-sm font-bold text-muted">Full Prompt</label>
                        <div class="p-2 bg-gray-100 rounded mt-1" style="max-height: 200px; overflow-y: auto; white-space: pre-wrap; font-size: 0.875rem;">${log.raw_prompt}</div>
                    </div>
                </div>
                
                <div style="display: flex; flex-direction: column; gap: 1.5rem;">
                    <div>
                        <label class="text-sm font-bold text-muted">Generated Output</label>
                        <div class="p-2 bg-gray-100 rounded mt-1" style="border: 1px solid var(--border-color);">
                            <div style="font-weight: 600; margin-bottom: 0.5rem;">${log.generated_title || 'No Title'}</div>
                            <div style="white-space: pre-wrap; font-size: 0.875rem;">${log.generated_description || 'No Description'}</div>
                        </div>
                    </div>
                    
                    <div>
                        <label class="text-sm font-bold text-muted">Metadata</label>
                        <div class="json-view">${JSON.stringify(JSON.parse(log.request_metadata || '{}'), null, 2)}</div>
                    </div>

                    <div style="margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center;">
                        <div class="text-sm text-muted">
                            ID: ${log.id}<br>
                            Model: ${log.openai_model || 'N/A'}
                        </div>
                        ${log.suspicious_activity ?
                    `<button class="btn-primary" style="background: var(--success); width: auto;" onclick="alert('Feature coming soon: Unflag')">Mark Safe</button>` :
                    `<button class="btn-primary" style="background: var(--danger); width: auto;" onclick="alert('Feature coming soon: Flag')">Flag Suspicious</button>`
                }
                    </div>
                </div>
            `;

            openModal(`Log Details`, content);
        }

        function openModal(title, contentHtml) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalBody').innerHTML = contentHtml;
            document.getElementById('modalBackdrop').classList.add('open');
        }

        function closeModal() {
            document.getElementById('modalBackdrop').classList.remove('open');
        }

        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = `toast toast-${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Initialize
        init();
    </script>
</body>

</html>
